<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--icon-->
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <!--css-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Pod request access landing page </title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div>
                <img src="./img/logo.svg" alt="Pod logo">
            </div>
        </header>

        <main>
            <section class="container">
                <h1><span>Publish Your Podcasts </span> Everywhere.</h1>
                <p id="inf">
                    Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify. 
                    Apple Podcasts. Google Podcasts. Pocket Casts and more!</p>

                <form name="registration">
                    <input type="email" name="email" placeholder="e-mail address here">
                    <button type="submit" id="submit">Requests Access</button>
                </form>
                <div class="error"></div>
            </section>
            <section class="social">
                <ul class="partners">
                    <li><a href="https://www.spotify.com/br/"><img src="./img/spotify.svg" alt="Spotify"></a></li>
                    <li><a href="https://podcasts.google.com/"><img src="./img/google-podcasts.svg" alt="Google"></a></li>
                    <li><a href="https://apps.apple.com/br/app/apple-podcasts/"><img src="./img/apple-podcast.svg" alt="Apple"></a></li>
                    <li><a href="https://www.pocketcasts.com/"><img src="./img/pocket-casts.svg" alt="Pocket"></a></li>
                </ul>
            </section>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
